[pytest]
# Pytest configuration for Portfolio Optimizer
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts = 
    -v
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=70
    --maxfail=3
    --tb=short
    --disable-warnings

# Markers for organizing tests
markers =
    unit: Unit tests (fast)
    integration: Integration tests (slow)
    api: API tests
    ml: Machine learning tests
    slow: Slow running tests
    
# Test discovery patterns
norecursedirs = .git .tox dist build *.egg htmlcov
